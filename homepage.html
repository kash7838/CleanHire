<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanHire Homepage</title>

    <!-- IMPORTANT: Make sure this path matches your folder structure -->
    <link rel="stylesheet" href="assets/css/homepage.css">
</head>

<body>

<script>
if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
}
</script>

<script>
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "index.html";
}
</script>

<div class="homepage-container">

    <!-- TOP NAVIGATION BAR -->
    <div class="navbar">
        <div class="logo-and-links">
            <div class="logo">Clean<span>Hire</span></div>

            <div class="nav-links">
                <a href="#">Community</a>
                <a href="#">Explore Jobs</a>
                <a href="#">Search Top Skills</a>
                <a href="#">Learn Soft Skills</a>
                <a href="#">Internship for Students</a>
                <a href="#">Freelance</a>
            </div>
        </div>

        <div class="menu-icon">&#9776;</div>

        <div class="dropdown-menu"> 
            <a href="#">Account</a>  
            <a href="#">Help</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <!-- PROFILE SECTION BELOW NAVBAR -->
    <div class="profile-section">
        <img src="_" class="profile-pic" alt="Profile Picture">
        <div class="username">user</div>
    </div>

</div>

<script>
    const menuIcon = document.querySelector('.menu-icon');
    const dropdown = document.querySelector('.dropdown-menu');

    menuIcon.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    });
</script>

</body>
</html>
